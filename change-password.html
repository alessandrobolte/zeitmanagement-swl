<style>
  :root{
    --bg:#f3f4f6; --panel:#ffffff; --text:#0b1220; --muted:#425066;
    --accent1:#28a745; --accent2:#3b82f6; --radius:12px; --shadow:0 8px 24px rgba(15,23,42,0.06);
  }
  :root.dark{
    --bg:#0b0b0c; --panel:#0f1112; --text:#e8e8e8; --muted:#9aa0a6;
    --accent1:#ff4d4f; --accent2:#ff902b; --shadow:0 8px 28px rgba(0,0,0,0.6);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;display:flex;justify-content:center;align-items:center;padding:20px;}
  
  .panel{background:var(--panel);padding:24px;border-radius:var(--radius);box-shadow:var(--shadow);width:100%;max-width:400px;}
  h1{margin-top:0;margin-bottom:16px;font-size:1.5rem;text-align:center;}
  .form-row{display:flex;flex-direction:column;margin-bottom:12px;}
  label{font-size:0.9rem;color:var(--muted);margin-bottom:4px;}
  input[type="password"]{padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);background:transparent;color:var(--text);}
  button{padding:10px 16px;border:none;border-radius:10px;cursor:pointer;font-weight:500;box-shadow:var(--shadow);}
  .accent{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;}
  .danger{background:transparent;border:1px solid var(--accent1);color:var(--accent1);}
  .small{font-size:0.9rem;padding:8px 12px;}
  #toast{position:fixed;top:20px;right:20px;padding:10px 16px;border-radius:8px;font-weight:500;opacity:0;transition:opacity 0.4s ease;z-index:9999;}
  :root:not(.dark) #toast{background:#0077cc;color:#fff;}
  .dark #toast{background:#ff6600;color:#fff;}
</style>

<body>
<div class="panel">
  <h1>Passwort Ã¤ndern</h1>
  <div class="form-row">
    <label for="oldPassword">Altes Passwort</label>
    <input type="password" id="oldPassword" />
  </div>
  <div class="form-row">
    <label for="newPassword">Neues Passwort</label>
    <input type="password" id="newPassword" />
  </div>
  <div class="form-row">
    <label for="confirmPassword">Neues Passwort bestÃ¤tigen</label>

    <button id="cancelBtn" class="small danger">Abbrechen</button>
    <button id="saveBtn" class="accent small">Speichern</button>
  </div>
</div>

<div id="toast">Passwort erfolgreich geÃ¤ndert âœ…</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const LS_THEME = 'zm:theme_v1';
  const mode = localStorage.getItem(LS_THEME) || 'light';
  document.documentElement.classList.toggle('dark', mode==='dark');

  const toast = document.getElementById('toast');
  const showToast = (msg)=>{
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(()=>toast.style.opacity=0,2500);
  }

  document.getElementById('cancelBtn').addEventListener('click',()=>{
    window.location.href = '/index.html';
  });

  document.getElementById('saveBtn').addEventListener('click',()=>{
    const oldP = document.getElementById('oldPassword').value.trim();
    const newP = document.getElementById('newPassword').value.trim();
    const confP = document.getElementById('confirmPassword').value.trim();
    if(!oldP || !newP || !confP){ showToast('Bitte alle Felder ausfÃ¼llen'); return; }
    if(newP!==confP){ showToast('PasswÃ¶rter stimmen nicht Ã¼berein'); return; }

    // Hier wÃ¼rde der Server-/Cloud-Aufruf erfolgen
    console.log('Altes Passwort:', oldP);
    console.log('Neues Passwort:', newP);

    showToast('Passwort erfolgreich geÃ¤ndert âœ…');
    setTimeout(()=>window.location.href='/index.html',1500);
  });
});
</script>
